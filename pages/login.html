<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsome for icons -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>E-commerce</title>
</head>
<body>
    <!-- <header class="bg-dark-subtle position-fixed w-100 shadow-sm top-0 z-3"> -->
    <header class="bg-dark-subtle">
        <div class="container-fluid py-md-4 px-md-5 py-3 px-4 text-primary d-flex justify-content-between align-items-center">
            <h1 class="fs-5 fst-italic fw-bold"><a class="text-decoration-none" href="../index.html">Online Shopping</a></h1>
        </div>
    </header>

    <!-- <main class="pt-5 "> -->
    <main style="min-height: calc(100vh - 160px);">
        <!-- <div class="py-5 mt-3"> -->
        <div class="py-4 con">
            <form class="w-75 mx-auto bg-light px-3 py-2" data-log-form>
                <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" data-email required>
                    <small id="emailHelp" class="form-text text-muted">Do you have an account ? <a href="register.html">Register</a></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control my-2" id="exampleInputPassword1" placeholder="Password" data-password required>
                </div>
                <div class="form-group form-check my-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" data-remember-me>
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary mb-1">Login</button>
              </form>
        </div>
    </main>

    <footer class="bg-dark-subtle">
        <div class="container-fluid py-4 px-5 text-center">
            <p class="m-0 py-1 text-muted">&copy; 12/29/2024 - Mugen Tsukuyomi - Mohamed Aly</p>
        </div>
    </footer>
    
    <!-- proper.js ------------------------------------------- -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script> -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
