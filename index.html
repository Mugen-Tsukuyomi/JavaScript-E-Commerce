<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsome for icons -->
     <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>E-commerce</title>
</head>
<body>
    <!-- <header class="bg-dark-subtle position-fixed w-100 shadow-sm top-0 z-3"> -->
    <header class="bg-dark-subtle">
        <div class="container-fluid py-md-4 px-md-5 py-3 px-4 text-primary d-flex justify-content-between align-items-center">
            <h1 class="fs-5 fst-italic fw-bold"><a class="text-decoration-none" href="index.html">Online Shopping</a></h1>
            <h2 class="fst-italic fw-bold text-uppercase fs-5 m-0 me-md-5 px-3 text-center" style="color: #0056b3;" data-welcome-user></h2>
            <div>
                <ul class="list-unstyled fw-bold d-flex gap-4 m-0" data-sign-in>
                    <li><a class="text-decoration-none" href="pages/login.html">Login</a></li>
                    <li><a class="text-decoration-none" href="pages/register.html">Register</a></li>
                </ul>

                <ul class="list-unstyled fw-bold d-flex gap-4 m-0 align-items-center d-none" data-user>
                    <li class="position-relative text-center" style="cursor: pointer;" data-cart-btn>
                        <i class="fa-solid fa-cart-shopping fs-5"></i><sub style="font-size: 14px;" data-cart-counter>0</sub> Cart
                        <i class="fa-solid fa-caret-down text-secondary" data-cart-arrow></i>
                        <ul class="list-unstyled position-absolute bg-dark-subtle p-3 rounded gap-2 d-flex flex-column shadow d-none" 
                        style="top: 50px; left: -205%; z-index: 2000; cursor: initial; width: 270px;" data-cart-list>
                            
                        </ul>
                    </li>
                    <li><a class="text-decoration-none" style="cursor: pointer;" data-logout="pages/login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- <main class="pt-5 "> -->
    <main style="min-height: calc(100vh - 160px);">
        <!-- <div class="py-5 mt-3"> -->
        <div class="py-4">
            <div class="search d-flex gap-4 px-5 mx-lg-5 mx-md-3 mb-4">
                <select class="form-select" aria-label="Default select example" data-search-type>
                    <option value="1" selected data-byName>Search By Name</option>
                    <option value="2">Search By Category</option>
                </select>
                  
                <input type="search" class="form-control" placeholder="Search" data-search>
            </div>
            <hr>

            <div class="products container px-5 py-2">
                <div class="row px-lg-5 px-3 gy-2" data-products></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-subtle">
        <div class="container-fluid py-4 px-5 text-center">
            <p class="m-0 py-1 text-muted">&copy; 12/29/2024 - Mugen Tsukuyomi - Mohamed Aly</p>
        </div>
    </footer>
    
    <!-- proper.js ------------------------------------------- -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
